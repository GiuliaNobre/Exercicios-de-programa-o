<script>
    //PROBLEMA
    /*
    Desenvolva um programa que leia a seguinte lista de números:
    let listaDeNumeros = [4, 8, 12, 35, 78, 83, 5, 22, 49, 95];
    Separe e apresente os números em duas listas, com os números abaixo de 50 e os números acima de 50.
    Apresente também o percentual de números abaixo de 50 e o percentual de números acima de 50.
    */

    //ENTRADA
    let listaDeNumeros = [4, 8, 12, 35, 78, 83, 5, 22, 49, 95];
    let listaNumerosAbaixoDeCinquenta = [];
    let listaNumerosAcimaDeCinquenta = [];

    //PROCESSAMENTO
    for (numero of listaDeNumeros) {
        if (numero >= 50) {
            listaNumerosAcimaDeCinquenta.push(numero);
        }
        else {
            listaNumerosAbaixoDeCinquenta.push(numero);
        }
    }

    let percentual1 = (listaNumerosAcimaDeCinquenta.length) * 10
    let percentual2 = (listaNumerosAbaixoDeCinquenta.length) * 10

    //SAÍDA
    document.write(`Lista abaixo de cinquenta ${listaNumerosAbaixoDeCinquenta.join(",")} 
    <br> lista acima de cinquenta ${listaNumerosAcimaDeCinquenta.join(",")} 
    <br> Percentual de numeros abaixo de cinquenta: ${percentual2}% 
    <br> Percentual de numeros acima de cinquenta: ${percentual1}%  `)

</script>
