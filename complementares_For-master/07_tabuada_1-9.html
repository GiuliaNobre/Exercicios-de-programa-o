<script>
    //PROBLEMA
    /*
    Desenvolva um programa que mostre a tabuada de 1 at√© 9.
    */

    //ENTRADA

    let tabuada1 = [];
    let tabuada2 = [];
    let tabuada3 = [];
    let tabuada4 = [];
    let tabuada5 = [];
    let tabuada6 = [];
    let tabuada7 = [];
    let tabuada8 = [];
    let tabuada9 = [];


    for (let n = 1; n <= 9; n++) {
        tabuada1.push(n * 1);
        tabuada2.push(n * 2);
        tabuada3.push(n * 3);
        tabuada4.push(n * 4);
        tabuada5.push(n * 5);
        tabuada6.push(n * 6);
        tabuada7.push(n * 7);
        tabuada8.push(n * 8);
        tabuada9.push(n * 9);

    }
    document.write(`Tabuada do um:${tabuada1} <br> 
    Tabuada do dois: ${tabuada2} <br> 
    Tabuada do tres: ${tabuada3} <br> 
    Tabuada do quatro: ${tabuada4} <br> 
    Tabuada do cinco: ${tabuada5} <br> 
    Tabuada do seis: ${tabuada6} <br> 
    Tabuada do sete: ${tabuada7} <br> 
    Tabuada do oito: ${tabuada8} <br> 
    Tabuada do nove: ${tabuada9} <br> `)
</script>
