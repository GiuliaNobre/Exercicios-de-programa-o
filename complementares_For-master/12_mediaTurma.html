<script>
    //PROBLEMA
    /*
    Considere a seguinte lista de médias dos alunos de uma turma
    let notasProgramacaoI = [4, 3, 5, 10, 9, 2, 7, 10, 8, 7, 6, 1, 5, 2, 3];
    Apresente a maior média e apresente também a menor média.
    Calcule também a média das notas da turma.
    */

    //ENTRADA
    let notasProgramacaoI = [4, 3, 5, 10, 9, 2, 7, 10, 8, 7, 6, 1, 5, 2, 3];
    
    let media = 0;
    let soma = 0;
   




    //PROCESSAMENTO
    for (let contador = 1; contador < 15; contador++) {
    soma = soma = 4+ 3+ 5+ 10+ 9+ 2+ 7+ 10+ 8+ 7+ 6+ 1+ 5+ 2+ 3;
    media = soma / 15;
    
}



 
    
    //SAÍDA
    document.write(`media: ${media.toFixed(2)} maior nota: ${notasProgramacaoI.reverse((a, b) => a - b).join(", ")[0]} menor nota: ${notasProgramacaoI.sort((a, b) => a - b).join(", ")[0]}`)
</script>
