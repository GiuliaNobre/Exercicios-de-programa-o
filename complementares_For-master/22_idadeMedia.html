<script>
    //PROBLEMA
    /*
    Desenvolva um programa que receba o sexo e a idade de 10 pessoas.
    Calcule e apresente:
    - A média das idades das 10 pessoas
    - A idade média das mulheres
    - A idade média dos homens
    */

    //ENTRADA
 let listaMulheres = [];
 let listaHomens = [];

    //PROCESSAMENTO
    for (let controle = 1; controle <= 10; controle++) {
        let sexo = prompt("informe o sexo homens - O mulheres - A")
        let idade = Number(prompt(`informe a idade ${sexo}`))
        
        if(sexo === "A"){
            listaMulheres.push(sexo)
        }
        else {
            listaHomens.push(sexo)
        }
    }

    const media1 = listaMulheres.length / idade;
    const media2 = listaHomens.length / idade;

    
    //SAÍDA
document.write(`A média das idades das 10 pessoas: ${(idade/10)} <br> A idade média das mulheres ${media1} <br> A idade média dos homens ${media2}  `)
</script>
