<script>
    //PROBLEMA
    /*
    Desenvolva um programa que efetue a soma dos números pares e a soma dos números ímpares entre 1 e 100.
    Apresente a somatória de pares e ímpares ao final da execução do programa.
    */

    //ENTRADA
let listaNumerosPares = [];
let listaNumerosImpares = [];
let soma = 0;

    //PROCESSAMENTO
for (let n = 1; n <= 100; n++) {
    if (n % 2 == 0){
  listaNumerosPares.push(n);
    }
    else {
        listaNumerosImpares.push(n);
    }
    
}

const somaP = soma + listaNumerosPares;
const somaI = soma + listaNumerosImpares;
    
    //SAÍDA
    document.write(`Soma dos numeros impares: ${somaP} <br> Soma dos numeros impares: ${somaI}`)
    
</script>
