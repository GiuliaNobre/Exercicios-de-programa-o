<script>

  for (let controle = 1; controle <= filmesParaCadastro; controle++) 
  
   {

    }
    else if ( genero === "C") {

    }

       listaRomance.push(filme)
    }
   
  }
    //SAÍDA
if(listaRomance.length === 0){
