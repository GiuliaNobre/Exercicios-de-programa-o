<script>
    //PROBLEMA
    /*
    Desenvolva um programa que peça para o usuário informar um número inteiro positivo.
    Após validar se este número fornecido é inteiro e positivo, calcule o fatorial deste número.
    Apresente o resultado na tela.
    */

    //ENTRADA
const numero = Number(prompt("informe um numero inteiro positivo"))
let numeroInteiro = [];
let resultado = numeroInteiro;


    //PROCESSAMENTO
for (let contador = 0; contador = numero; contador++) {
   if (numero >= 0){
    numeroInteiro.push(numero)}

    for (let contador = 1; contador < numeroInteiro; contador++) {
    resultado *= contador;
}
document.write(resultado);
   }
    

    
    //SAÍDA

</script>
