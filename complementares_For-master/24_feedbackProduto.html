<script>
    //PROBLEMA
    /*
    Considere que um novo produto foi lançado no mercado. Para saber se atendeu as expectativas dos consumidores, a empresa decidiu entrevistar 10 pessoas.
    Peça para que seja informado o gênero da pessoa (M-Masculino ou F-Feminino). Também peça para responder se o produto atendeu as suas expectativas (S-Sim ou N-Não).
    Ao final, apresente os seguintes dados:
    - Número de pessoas que respondeu sim
    - Número de pessoas que respondeu não
    - Número de mulheres que respondeu sim
    - Percentual de homens que responderam não entre todos os homens analisados
    */

    //ENTRADA
 let listaMulheres = [];
 let listaHomens = [];
 let listaMulheres2 = [];
 let listaHomens2 = [];
 let sim = [];
 let nao = [];


    //PROCESSAMENTO
for (let index = 0; index < 10; index++) {
    let responder = prompt("informe se o produto atendeu as suas expectativas (S-Sim ou N-N").toUpperCase();


if (responder === "S") {
    sim.push(responder);
    let genero = prompt("informe o genero (M-Masculino ou F-Feminino)");
    if(genero === "F"){
    listaMulheres.push(genero);
}
    else {
    listaHomens.push(genero);
    }

}

else{
    nao.push(responder);
    let genero = prompt("informe o genero (M-Masculino ou F-Feminino)");
    if(genero === "F"){
    listaMulheres2.push(genero);
}
    else {
    listaHomens2.push(genero);

    }

}
}

const percentual = (100 * listaHomens2.length)/ listaHomens.length

    
    
    //SAÍDA
    document.write(`Número de pessoas que respondeu sim: ${sim.length}
    <br> Número de pessoas que respondeu não: ${nao.length}
    <br> Número de mulheres que respondeu sim ${listaMulheres.length}
    <br> Percentual de homens que responderam não entre todos os homens analisados ${percentual}
     `)

</script>
