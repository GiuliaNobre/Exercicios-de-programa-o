<script>

    */

 const numero = Number(prompt("informe um numero que deseja calcular a tabuada"))
 const inicio = Number(prompt("informe um numero para o inicio "))
 const final = Number(prompt("informe um numero para o final"))
 let tabuada = [];
 


    //PROCESSAMENTO
    for (let contador = 0; contador >= final.lenght; contador++) {
       tabuada = numero * contador;
    
}

</script>
