<script>
    //PROBLEMA
    /*
    Considere que uma loja utiliza o identificador V para transações à vista e P para transações parceladas.
    Faça um programa que receba os valores de 10 transações realizadas, separando em listas as transações parceladas e transações à vista.
    Apresente, ao fim do programa, os seguintes dados:
    - Total de compras à vista
    - Total de compras parceladas
    - Total das compras efetuadas
    - O valor da primeira prestação das compras a prazo, considerando que serão pagas em três vezes.
    */

    //ENTRADA
    let listaPrazo = [];
    let listaVista = [];


    for (let controle = 1; controle <= 10; controle++) {
        let transacao = Number(prompt("informe o valor da transação"))
        let  identificar = prompt(`informe se a transacao é a vista - V ou a prazo - P - ${transacao}`)

        if (identificar == "P"){
        listaPrazo.push(identificar);
    }
    else {
        listaVista.push(identificar)
    }
    }

    const compra = listaPrazo.length
    const compra1 = listaVista.length
    



    //PROCESSAMENTO
document.write(`Total de compras parceladas: ${listaPrazo.length} <br> Total de compras à vista  ${listaVista.length} <br> Total das compras efetuadas: ${(compra+compra1)} <br> O valor da primeira prestação das compras a prazo, considerando que serão pagas em três vezes ${listaPrazo/3} `)
    
    //SAÍDA

</script>
