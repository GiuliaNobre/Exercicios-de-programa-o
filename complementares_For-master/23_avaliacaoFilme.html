<script>
    //PROBLEMA
    /*
    Desenvolva um programa que pergunte ao espectador a sua idade e a sua avaliação sobre o filme, sendo que deverá informar R para REGULAR e B para BOM.
    Apresente os seguintes dados:
    - A média de idade das pessoas que responderam que o filme era REGULAR
    - A média de idade das pessoas que responderam que o filme era BOM
    - A média de idade de todas as pessoas que assistiram ao filme
    - O percentual de pessoas que classificou o filme como REGULAR
    - O percentual de pessoas que classificou o filme como BOM
    */

    //ENTRADA
    const resposta = Number(prompt("informe quantos pessoas participaram"))
    let listaRegular = [];
    let listabom = [];
    let soma = 0;
    let soma2 = 0;


    //PROCESSAMENTO
    for (let index = 0; index <= resposta; index++) {
        let idade = Number(prompt("informe a sua idade"));
        let avaliacao = prompt("informe sua avaliação sobre o filme, sendo que deverá informar R para REGULAR e B para BOM. ").toUpperCase

        if (avaliacao === "R") {
            listaRegular.push(idade)
        }
        else {
            listabom.push(idade)
        }

    }
    

    const mediaIdadeTodos = (listaRegular + listabom) / resposta;
    const mediaIdadeRegular = listaRegular / resposta;
    const mediaIdadeBom = listabom / resposta;

   

    const percentual1 = (100 * listaRegular.length) / resposta.length
    const percentual2 = (100 * listabom.length) / resposta.length

    //SAÍDA
document.write(` A média de idade das pessoas que responderam que o filme era REGULAR: ${mediaIdadeRegular}
 <br> A média de idade das pessoas que responderam que o filme era BOM ${mediaIdadeBom}
 <br> A média de idade de todas as pessoas que assistiram ao filme ${mediaIdadeTodos}
 <br>  O percentual de pessoas que classificou o filme como REGULAR ${percentual1}
 <br> O percentual de pessoas que classificou o filme como BOM ${percentual2}`)
</script>
