<script>
    //PROBLEMA
    /*
    Desenvolva um programa que receba a idade de 10 pessoas. Após, calcule e mostre:
    - A quantidade de pessoas em cada faixa etária
    - A porcentagem de pessoas em cada faixa etária

    let lista3 = [];

    let lista5 = [];


    //PROCESSAMENTO
    for (let controle = 1; controle <= 10; controle++) {
        let idade = Number(prompt("informe a idade"))
        let listaIdade = [];

        if (idade <= 15){
        lista1.push(idade);
    }
    

    else if (idade <= 30){

    }

}
