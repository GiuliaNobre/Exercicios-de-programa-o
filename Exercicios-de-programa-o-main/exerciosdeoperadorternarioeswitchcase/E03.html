<script>
    //Problema: Quando o aluno entrar no IFC, ele deverá informar o Curso que está matriculado.
    //Usando SWITCH...CASE, apresente a seguinte mensagem:
    //Se Técnico em Informática (I): Bloco B!
    //Se Técnico em Química (Q): Bloco D!
    //Se Técnico em Agropecuária (A): Bloco E!

    //ENTRADA
const curso = prompt("informe o curso em que estas matriculado:Técnico em Informática (I)| Se Técnico em Química (Q)| Se Técnico em Agropecuária (A").toUpperCase()
let resultado

    //PROCESSAMENTO
switch (curso) {
    case "I":
        resultado = "Bloco B"
        
        break;
        case "Q":
        resultado = "Bloco D"
        
        break;
        case "A":
        resultado = "Bloco E"
        
        break;

   
}

    //SAÍDA

document.write(resultado)
</script>
